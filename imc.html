  <section class="imctitulo">
    <h1>Calculadora do <abbr title="A partir desse cálculo é possível avaliar se a pessoa está com um peso ideal ou se está abaixo ou acima do peso. Tanto níveis abaixo, como níveis acima do peso ideal, podem oferecer riscos à saúde do indivíduo.">IMC</abbr></h1>

    <p>Digite sua altura (cm):
    <input type="number"id="altura">
    
    <p>Digite seu peso (kg):
    <input type="number" id="peso">

    <p>Seu IMC é:
    <input type="button"value="Verificar" onclick="verificar()" class="imccalculo">
    
    <div id="res">
        Preencha os dados acima para ver o resultado!
    </div>
</section>
